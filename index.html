
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main>
  <div>
    <img src="bg-pattern-top.svg" alt="top-pattern" id="top">
  </div>
  <div class="wrapper">
    <div class="profile-card">
      <div class="head-background">
        <img src="bg-pattern-card.svg" alt="card-pattern">
      </div>
      <div class="headline">
        <img src="image-victor.jpg" alt="profile-image">
      </div>
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      <div class="content">
        <div class="numbers">80K</div>
        <div class="numbers">803K</div>
        <div class="numbers">1.4K</div>
        <div class="informations">Followers</div>
        <div class="informations">Likes</div>
        <div class="informations">Photos</div>
      </div>
    </div>
  </div>
  <div>
    <img src="bg-pattern-bottom.svg" alt="bottom-pattern" id="bottom">
  </div>
</main>
</body>
</html>
